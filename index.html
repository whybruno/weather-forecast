<!doctype html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- META tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- BOOTSTRAP CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css">
  </head>

  <body>
    <header>

      <div class="container">
        <div class="row">
          <h1 class="p-5 display-1 text-center">
            Weather <b>Forecast</b>
          </h1>
        </div>
      </div>

    </header>
    <main>

      <div class="container">
        <div class="row">
          <aside class="col-4">
            <form id="search-form">
              <div class="p-3">
                <input id="search-input" type="text" class="col-12 p-3 fs-5 rounded-pill search" placeholder="Search city" aria-label="Search">
              </div>
            </form>

            <div id="city-history" class="">

            </div>
          </aside>
          <div id="today-weather" class="col-8">
            <div class="row">
              <div class="col-12 p-1 text-center rounded-pill city-name">
                <h2 class="display-3">London</h2>
              </div>
            </div>
            <div class="row mt-5 justify-content-between">
              <div class="col-1 p-3 my-0 d-flex align-items-center justify-content-center rounded-pill city-icon">
                <img src="http://openweathermap.org/img/w/02d.png" alt="">
              </div>
              <div class="col-5 p-3 d-flex align-items-center justify-content-center rounded-pill city-tem">
                <p id="today-tem" class="display-1 my-0">29Â°C</p>
              </div>
              <div class="col-2 p-3 d-flex flex-column align-items-center justify-content-center rounded-pill city-hum">
                <p class="fs-6 my-0">HUMIDITY</p>
                <p id="today-hum" class="fs-2 my-0">58%</p>
              </div>
              <div class="col-3 p-3 d-flex flex-column align-items-center justify-content-center rounded-pill city-win">
                <p class="fs-6 my-0">WIND</p>
                <p id="today-win" class="fs-2 my-0">2.18 m/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- DAY.JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
