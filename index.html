<!doctype html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- META tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- BOOTSTRAP CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css">
  </head>

  <body>
    <header>

      <div class="container">
        <div class="row">
          <h1 class="p-5 display-1 text-center">
            Weather <b>Forecast</b>
          </h1>
        </div>
      </div>

    </header>
    <main>

      <div class="container">
        <!-- SEARCH ROW -->
        <div class="row">
          <!-- SEARCH INPUT -->
          <aside class="col-4">
            <form id="search-form">
              <div class="p-3">
                <input id="search-input" type="text" class="col-12 p-3 fs-5 rounded-pill search" placeholder="Search city">
              </div>
            </form>

            <div id="cities-logs" class="col-8 p-1 mx-auto fs-6">
            </div>
          </aside>

          <!-- WEATHER FORECAST -->
          <div class="col-8">
            <!-- CITY NAME ROW -->
            <div class="row">
              <div class="col-12 p-1 text-center rounded-pill city-name">
                <h2 id="today-city" class="display-3">City Name</h2>
              </div>
            </div>
            
            <!-- CITY TODAY WEATHER -->
            <div class="row mt-5 justify-content-between">
              <!-- TODAY ICON -->
              <div id="today-icon" class="col-1 p-3 my-0 d-flex align-items-center justify-content-center rounded-pill city-icon">
              </div>

              <!-- TODAY TEMPERATURE -->
              <div class="col-5 p-3 d-flex align-items-center justify-content-center rounded-pill city-tem">
                <p id="today-tem" class="display-1 my-0"></p>
              </div>

              <!-- TODAY HIMIDITY -->
              <div class="col-2 p-3 d-flex flex-column align-items-center justify-content-center rounded-pill city-hum">
                <p class="fs-6 my-0">HUMIDITY</p>
                <p id="today-hum" class="fs-2 my-0"></p>
              </div>

              <!-- TODAY WIND SPEED -->
              <div class="col-3 p-3 d-flex flex-column align-items-center justify-content-center rounded-pill city-win">
                <p class="fs-6 my-0">WIND</p>
                <p id="today-win" class="fs-2 my-0"></p>
              </div>
            </div>

            <!-- 5 DAYS FORECAST -->
            <div class="row gap-3 mt-5">
              <!-- DAY 1 FORECAST -->
              <div id="day-one" class="col p-3">
                <p id="forDate0" class="fs-6  text-center"></p>
                <div id="forIcon0" class="my-0 d-flex align-items-center justify-content-center">
                  
                </div>
                <p id="forTemp0" class="display-3 my-0 text-center"></p>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">HUMIDITY</p>
                  <p id="forHumidity0" class="fs-4 my-0"></p>
                </div>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">WIND</p>
                  <p id="forWind0" class="fs-4 my-0"></p>
                </div>
              </div>

              <!-- DAY 2 FORECAST -->
              <div id="day-two" class="col p-3">
                <p id="forDate1" class="fs-6  text-center"></p>
                <div id="forIcon1" class="my-0 d-flex align-items-center justify-content-center">
                  
                </div>
                <p id="forTemp1" class="display-3 my-0 text-center"></p>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">HUMIDITY</p>
                  <p id="forHumidity1" class="fs-4 my-0"></p>
                </div>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">WIND</p>
                  <p id="forWind1" class="fs-4 my-0"></p>
                </div>
              </div>

              <!-- DAY 3 FORECAST -->
              <div id="day-three" class="col p-3">
                <p id="forDate2" class="fs-6  text-center"></p>
                <div id="forIcon2" class="my-0 d-flex align-items-center justify-content-center">
                  
                </div>
                <p id="forTemp2" class="display-3 my-0 text-center"></p>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">HUMIDITY</p>
                  <p id="forHumidity2" class="fs-4 my-0"></p>
                </div>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">WIND</p>
                  <p id="forWind2" class="fs-4 my-0"></p>
                </div>
              </div>

              <!-- DAY 4 FORECAST -->
              <div id="day-four" class="col p-3">
                <p id="forDate3" class="fs-6  text-center"></p>
                <div id="forIcon3" class="my-0 d-flex align-items-center justify-content-center">
                  
                </div>
                <p id="forTemp3" class="display-3 my-0 text-center"></p>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">HUMIDITY</p>
                  <p id="forHumidity3" class="fs-4 my-0"></p>
                </div>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">WIND</p>
                  <p id="forWind3" class="fs-4 my-0"></p>
                </div>
              </div>
              
              <!-- DAY 5 FORECAST -->
              <div id="day-five" class="col p-3">
                <p id="forDate4" class="fs-6  text-center"></p>
                <div id="forIcon4" class="my-0 d-flex align-items-center justify-content-center">
                  
                </div>
                <p id="forTemp4" class="display-3 my-0 text-center"></p>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">HUMIDITY</p>
                  <p id="forHumidity4" class="fs-4 my-0"></p>
                </div>
                <div class="mt-3 text-center">
                  <p class="fs-6 my-0">WIND</p>
                  <p id="forWind4" class="fs-4 my-0"></p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- DAY.JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <!-- CUSTOM Javascript -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
